
{% extends 'layouts/base.html' %}

{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #e0e0e0;
        border-radius: 8px;
        position: relative;
    }

    .answer {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        margin-top: 10px;
        font-style: italic;
    }

    .reveal-answer-btn {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .reveal-answer-btn:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>

<div class="container">
<h1>Questions and Answers</h1>
<div id="question-list">
    {% for question in questions %}
        <div class="question">
            <p>{{ question.text }}</p>
            <div id="answer{{ question.id }}" class="answer">{{ question.answer }}</div>
            <button class="reveal-answer-btn" onclick="toggleAnswer('{{ question.id }}')">Reveal Answer</button>
        </div>
    {% endfor %}
</div>
</div>

<script>
function toggleAnswer(questionId) {
    var answerElement = document.getElementById('answer' + questionId);
    var buttonElement = document.querySelector('.reveal-answer-btn');

    if (answerElement.style.maxHeight === '0px') {
        answerElement.style.maxHeight = answerElement.scrollHeight + 'px';
        buttonElement.innerHTML = 'Hide Answer';
    } else {
        answerElement.style.maxHeight = '0px';
        buttonElement.innerHTML = 'Reveal Answer';
    }
}
</script>

</body>
          
    



   
                                   

{% endblock %}
